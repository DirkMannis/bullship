<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullship DAO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #FF8C4D; /* Lighter orange background */
            color: #000000; /* Black text */
        }

        /* Header */
        header {
            background-color: #FF6200; /* Orange header */
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #FFFFFF; /* White logo text */
        }

        .nav-links a {
            color: #FFFFFF; /* White nav links */
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #FF8C4D; /* Light orange hover */
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            margin-top: 80px;
            background-color: #FFFFFF; /* White hero background */
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #000000; /* Black heading */
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            color: #000000; /* Black text */
        }

        .hero .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #FF6200; /* Orange CTA */
            color: #FFFFFF; /* White text on button */
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .hero .cta-button:hover {
            background-color: #CC4E00; /* Darker orange hover */
        }

        /* Treasury Holdings Section */
        .treasury {
            max-width: 80%;
            margin: 50px auto;
            background-color: #FFFFFF; /* White treasury background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .treasury h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #000000; /* Black heading */
        }

        .treasury-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: left;
        }

        .treasury-item {
            background-color: #FF8C4D; /* Light orange cards */
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .treasury-item h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #000000; /* Black text */
        }

        .treasury-item p {
            font-size: 16px;
            color: #000000; /* Black text */
        }

        .treasury-item.loading {
            background-color: #FF8C4D;
            color: #000000;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Footer */
        footer {
            background-color: #FF6200; /* Orange footer */
            color: #FFFFFF; /* White text */
            text-align: center;
            padding: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 { font-size: 36px; }
            .treasury { max-width: 90%; }
            .treasury-table { grid-template-columns: 1fr; }
            .nav-links a { margin-left: 10px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Bullship DAO</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#treasury">Treasury</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to Bullship DAO</h1>
        <p>A decentralized community driving innovation and value in the blockchain ecosystem.</p>
        <a href="#treasury" class="cta-button">View Treasury</a>
    </section>

    <!-- Treasury Holdings Section -->
    <section class="treasury" id="treasury">
        <h2>Treasury Holdings</h2>
        <div class="treasury-table" id="treasury-table">
            <!-- Tokens will be populated by JavaScript -->
            <div class="treasury-item loading">Loading treasury data...</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Bullship DAO. All rights reserved.</p>
    </footer>

    <script>
        // Simulated data fetch (replace with real API call when ready)
        async function fetchTreasuryData() {
            // Placeholder wallet address (replace with your actual address)
            const walletAddress = "0x1234567890abcdef1234567890abcdef12345678";
            // Simulated API response (replace with Avalanche API or contract call)
            const tokens = [
                { name: "AVAX", amount: 5000, usdValue: 124200 }, // Approx. $24.84 * 5000 (as of 02:06 PM CDT, July 26, 2025)
                { name: "USDC", amount: 10000, usdValue: 10000 },
                { name: "JOE", amount: 25000, usdValue: 3750 }    // Hypothetical value
            ];

            // Clear loading state
            const table = document.getElementById("treasury-table");
            table.innerHTML = "";

            // Populate treasury items
            tokens.forEach(token => {
                const item = document.createElement("div");
                item.className = "treasury-item";
                item.innerHTML = `
                    <h3>${token.name}</h3>
                    <p>Amount: ${token.amount.toLocaleString()}</p>
                    <p>Value: $${token.usdValue.toLocaleString()}</p>
                `;
                table.appendChild(item);
            });
        }

        // Call the function when the page loads
        window.onload = fetchTreasuryData;

        // Refresh every 60 seconds for simulated live updates
        setInterval(fetchTreasuryData, 60000);
    </script>
</body>
</html>
