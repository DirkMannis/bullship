<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullship DAO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #FF8C4D; /* Lighter orange background */
            color: #000000; /* Black text */
        }

        /* Header */
        header {
            background-color: #FF6200; /* Orange header */
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
    font-size: 24px; /* Keep for fallback if image fails */
    font-weight: 700;
    /* Remove color since it's an image */
        }
        .logo-img {
    height: 40px; /* Adjust size as needed */
    width: auto; /* Maintain aspect ratio */
    vertical-align: middle; /* Align with nav links */
}

        @media (max-width: 768px) {
    .logo-img {
        height: 30px; /* Smaller size for mobile */
    }
}

        .nav-links a {
            color: #FFFFFF; /* White nav links */
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #FF8C4D; /* Light orange hover */
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            margin-top: 80px;
            background-color: #FFFFFF; /* White hero background */
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #000000; /* Black heading */
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            color: #000000; /* Black text */
        }

        .hero .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #FF6200; /* Orange CTA */
            color: #FFFFFF; /* White text on button */
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .hero .cta-button:hover {
            background-color: #CC4E00; /* Darker orange hover */
        }

        /* Treasury Holdings Section */
        .treasury {
            max-width: 80%;
            margin: 50px auto;
            background-color: #FFFFFF; /* White treasury background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .treasury h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #000000; /* Black heading */
        }

        .treasury-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: left;
        }

        .treasury-item {
            background-color: #FF8C4D; /* Light orange cards */
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .treasury-item h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #000000; /* Black text */
        }

        .treasury-item p {
            font-size: 16px;
            color: #000000; /* Black text */
        }

        .treasury-item.loading {
            background-color: #FF8C4D;
            color: #000000;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .treasury-item.error {
            background-color: #FF4D4D; /* Red for errors */
            color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #FF6200; /* Orange footer */
            color: #FFFFFF; /* White text */
            text-align: center;
            padding: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 { font-size: 36px; }
            .treasury { max-width: 90%; }
            .treasury-table { grid-template-columns: 1fr; }
            .nav-links a { margin-left: 10px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
        <div class="logo">
            <img src="images/bullship-logo.png" alt="Bullship DAO Logo" class="logo-img">
        </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#treasury">Treasury</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to Bullship DAO</h1>
        <p>A decentralized community driving innovation and value in the blockchain ecosystem.</p>
        <a href="#treasury" class="cta-button">View Treasury</a>
    </section>

    <!-- Treasury Holdings Section -->
    <section class="treasury" id="treasury">
        <h2>Treasury Holdings</h2>
        <div class="treasury-table" id="treasury-table">
            <!-- Tokens will be populated by JavaScript -->
            <div class="treasury-item loading">Loading treasury data...</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Bullship DAO. All rights reserved.</p>
    </footer>

    <script>
        // ERC-20 ABI (minimal for balanceOf)
        const ERC20_ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            }
        ];

        // Known Avalanche C-Chain token contract addresses
const tokenContracts = [
    { name: "avalanche-2", address: "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7", decimals: 18 }, // AVAX
    { name: "joe", address: "0x6e84a6216eA6dACC71eE8E6b0a5B7322EEbC0fDd", decimals: 18 }, // JOE
    // { name: "coq-inu", address: "0x420fca0121dc28039145009570975747295f2329", decimals: 18 }, // COQ (commented out)
    { name: "usd-coin", address: "0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E", decimals: 6 } // USDC
];

        async function fetchTreasuryData() {
            const table = document.getElementById("treasury-table");
            table.innerHTML = "<div class='treasury-item loading'>Loading treasury data...</div>";

            try {
                // Initialize Web3 with Avalanche C-Chain RPC
                const web3 = new Web3("https://api.avax.network/ext/bc/C/rpc");
                const walletAddress = "0x28eeb377d23771b59c53cbb1ae7014f681a3843d";

                // Fetch real-time prices from CoinGecko
                const coinGeckoIds = tokenContracts.map(t => t.name).join(",");
                const priceUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${coinGeckoIds}&vs_currencies=usd`;
                const priceResponse = await fetch(priceUrl);
                if (!priceResponse.ok) throw new Error("Failed to fetch prices from CoinGecko");
                const prices = await priceResponse.json();

                let tokens = [];
                for (let token of tokenContracts) {
                    const contract = new web3.eth.Contract(ERC20_ABI, token.address);
                    const balance = await contract.methods.balanceOf(walletAddress).call() / Math.pow(10, token.decimals);
                    const price = prices[token.name]?.usd || 0; // Fallback to 0 if price unavailable
                    const usdValue = balance * price;
                    if (usdValue > 100) {
                        tokens.push({ name: token.name, amount: balance, usdValue });
                    }
                }

                // Clear loading state
                table.innerHTML = "";

                // Populate treasury items
                if (tokens.length === 0) {
                    table.innerHTML = "<div class='treasury-item'>No tokens above $100.</div>";
                } else {
                    tokens.forEach(token => {
                        const item = document.createElement("div");
                        item.className = "treasury-item";
                        item.innerHTML = `
                            <h3>${token.name.replace("-", " ").replace(/\b\w/g, l => l.toUpperCase())}</h3>
                            <p>Amount: ${token.amount.toLocaleString()}</p>
                            <p>Value: $${token.usdValue.toLocaleString()}</p>
                        `;
                        table.appendChild(item);
                    });
                }
            } catch (error) {
                console.error("Error fetching treasury data:", error);
                table.innerHTML = "<div class='treasury-item error'>Failed to load treasury data. Check console for details.</div>";
            }
        }

        // Call the function when the page loads
        window.onload = fetchTreasuryData;

        // Refresh every 60 seconds for live updates
        setInterval(fetchTreasuryData, 60000);
    </script>
</body>
</html>
